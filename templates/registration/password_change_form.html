{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %} عوض کردن رمز عبور {% endblock %}
{% block account_content %}
    <div class="container">
    <h1> تغیر رمز عبور </h1>
    <p>با استفاده از فرم زیر رمز عبور خود را عوض کنید </p>
        <form method="post"><br>
            {{ form|crispy }}
            <p><input class="btn btn-primary mt-3" type="submit" value="تغیر "></p>
            {% csrf_token %}
        </form>
    </div>
{% endblock %}

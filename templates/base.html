{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="{% static 'shop/assets/favicon.ico' %}"/>
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{% static 'shop/css/styles.css' %}" rel="stylesheet"/>
    {% block link %}{% endblock %}

</head>
<body>
<div class="card m-5">
    {% block account_content %}

    {% endblock %}
</div>
<div class="container ">

    {% block ecommerce_content %}

    {% endblock %}

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="{% static 'shop/js/scripts.js' %}"></script>
<script src="{% static 'shop/js/jquery.min.js' %}"></script>
<script src="{% static 'shop/js/popper.js' %}"></script>
<script src="{% static 'shop/js/bootstrap.min.js' %}"></script>
<script src="{% static 'shop/js/main.js' %}"></script>
</body>
</html>
